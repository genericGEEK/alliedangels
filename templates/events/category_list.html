{% extends "base.html" %}
{% load django_tables2 %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}
{% block page_content %}

<section class="section-space-sm">
    <div class="container">
        <div class="col-lg-12">
            <h3 class="sec-title__title">Event Categories</h3>
            <br>
            <div class="d-flex align-items-center justify-content-end mb-3">
                <a class="btn btn-all-primary" href="{% url 'category_add' %}">New category</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                {% render_table table %}
            </div>
        </div>
    </div>
</section>

{% endblock page_content %}
